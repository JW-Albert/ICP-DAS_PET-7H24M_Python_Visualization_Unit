[PET7H24M]
; --- 基本連線設定 ---
device_ip = 192.168.255.1
device_port = 502

; --- 取樣率設定 ---
; 單位 Hz，建議值: 10000, 20000, 50000, 128000
sample_rate = 20000

; --- 通道開關 (1=開啟, 0=關閉) ---
enable_ai0 = 1
enable_ai1 = 1
enable_ai2 = 1
enable_ai3 = 1

; --- 進階掃描參數 (對應 HS_SetAIScanParam) ---
; 增益 (0通常代表 +/- 10V 或 5V，視硬體設定)
gain = 0

; 觸發模式 (0 = Software Trigger/立即啟動)
trigger_mode = 0

; --- 資料讀取模式設定 (關鍵參數) ---
; target_count (目標採樣數)
; 設為 0 = 連續模式 (Continuous Mode)，一直讀，適合長時間監控
; 設為 >0 = N-Sample 模式，蒐集到指定數量後才讀取一次，然後停止
target_count = 0

; 資料傳輸方式 (0 = Polling, 通常不用改)
data_trans_method = 0

; Auto Run (0 = 關閉, 1 = 開啟)
auto_run = 0